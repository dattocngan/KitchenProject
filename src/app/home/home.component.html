<main id="main" class="site-main">
    <div class="container" style="margin-top: 20px;">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src=".././../assets/sliders/slider1.jpg" alt="First slide" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src=".././../assets/sliders/slider2.jpeg" alt="Second slide" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src=".././../assets/sliders/slider3.jpg" alt="Third slide" />
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="wrapper-site-main">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-content">
                        <div *ngFor="let pro of proList" class="wrapper-products">
                            <div class="headding-products">
                                <h4>{{ pro.category.name }}</h4>
                            </div>
                            <div class="row flex-row">
                                <div *ngFor="let item of pro.products" class="col-md-3 flex-col">
                                    <div class="product">
                                        <div class="image-feature-product">
                                            <img [src]="'assets/products/'+item.thumbnail" />
                                        </div>
                                        <div class="info-product">
                                            <h4 class="title-product">
                                                <a href="#">{{ item.name }}</a>
                                            </h4>
                                            <h3 style="color: red">{{ item.price }} $</h3>
                                            <a class="add-to-cart" href="">Buy</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .container -->
</main>
<!-- .site-main -->
